<form [formGroup]="signUpForm">
    <div class="main-container">
        <div class="inner-container">
            <div class="vector-img">
                <img src="../../assets/vector-signup.png" />
            </div>
            <div class="inputs-conatiner">
                <div class="input-inner-container">
                    <div class="header">
                        <span>Already have an account? &nbsp;&nbsp; &nbsp;</span>
                        <button routerLink="/login">SIGN IN</button>
                    </div>
                    <div class="header-heading">
                        <div>
                            <span class="header-txt">Welcome to Focus!</span>

                            <span class="header-subtitle"> Register your account </span>
                        </div>
                    </div>
                    <div class="inputs-container">
                        <div class="input-section">
                            <label>Name</label>
                            <input autocomplete="off" type="text" formControlName="username" placeholder="Enter Name"
                                [ngClass]="{
                    'invalid-input':
                      signUpForm.get('username')?.invalid &&
                      signUpForm.get('username')?.touched
                  }" />
                            <div *ngIf="
                    signUpForm.get('username')?.hasError('required') &&
                    signUpForm.get('username')?.touched
                  ">
                                Username is required.
                            </div>
                        </div>
                        <div class="input-section">
                            <label>Email</label>
                            <input autocomplete="off webauthn" type="text" formControlName="email"
                                placeholder="focus001@gmail.com" [ngClass]="{
                    'invalid-input':
                      signUpForm.get('email')?.invalid &&
                      signUpForm.get('email')?.touched
                  }" />
                            <div *ngIf="
                    signUpForm.get('email')?.hasError('required') &&
                    signUpForm.get('email')?.touched
                  ">
                                Email is required.
                            </div>
                            <div *ngIf="
                    signUpForm.get('email')?.hasError('email') &&
                    signUpForm.get('email')?.touched
                  ">
                                Please enter a valid email address.
                            </div>
                        </div>
                        <div class="input-section">
                            <label>Password</label>
                            <div class="input-container">
                                <input autocomplete="off" type="{{ showPassword ? 'password' : 'text' }}"
                                    formControlName="password" placeholder="8+ Characters" [ngClass]="{
                      'invalid-input':
                        signUpForm.get('password')?.invalid &&
                        signUpForm.get('password')?.touched
                    }" />
                                <span class="icon" (click)="togglePassword('password')">
                                    <i class="{{
                        showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'
                      }}" [ngClass]="{
                        'invalid-icon':
                          signUpForm.get('password')?.invalid &&
                          signUpForm.get('password')?.touched
                      }"></i>
                                </span>
                                <div *ngIf="
                      signUpForm.get('password')?.hasError('required') &&
                      signUpForm.get('password')?.touched
                    ">
                                    Password is required.
                                </div>
                                <div *ngIf="
                      signUpForm.get('password')?.hasError('minlength') &&
                      signUpForm.get('password')?.touched
                    ">
                                    Password must be at least 8 characters long.
                                </div>
                            </div>
                        </div>
                        <div class="input-section">
                            <label>Confirm Password:</label>
                            <div class="input-container">
                                <input autocomplete="off" type="{{ confirmPassword ? 'password' : 'text' }}"
                                    formControlName="confirmPassword" placeholder="Repeat Password" [ngClass]="{
                      'invalid-input':
                        signUpForm.get('confirmPassword')?.invalid &&
                        signUpForm.get('confirmPassword')?.touched
                    }" />
                                <span class="icon" (click)="togglePassword('confirmPassword')">
                                    <i class="{{
                        confirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'
                      }}" [ngClass]="{
                        'invalid-icon':
                        signUpForm.get('confirmPassword')?.hasError('required') &&
                      signUpForm.get('confirmPassword')?.touched ||  signUpForm.get('confirmPassword')?.hasError('passwordMismatch') &&
                      signUpForm.get('confirmPassword')?.touched
                      }"></i>
                                </span>
                                <div *ngIf="
                      signUpForm.get('confirmPassword')?.hasError('required') &&
                      signUpForm.get('confirmPassword')?.touched
                    ">
                                    Confirm Password is required.
                                </div>
                                <div *ngIf="
                      signUpForm
                        .get('confirmPassword')
                        ?.hasError('passwordMismatch') &&
                      signUpForm.get('confirmPassword')?.touched
                    ">
                                    Passwords do not match.
                                </div>
                            </div>
                        </div>
                        <div class="input-section">
                            <button (click)="onSubmit()">Login</button>
                        </div>
                    </div>
                    <div class="footer-conatiner">
                        <div class="footer">
                           <div class="create-acc"><span> Create account with &nbsp; &nbsp; </span></div>
                            <div class="footer-bottom">
                                <div class="icon-continer">
                                    <i class="fa-brands fa-facebook" style="color: #316ff6"></i>
                                </div>

                                <div class="icon-continer">
                                    <i class="fa-brands fa-linkedin" style="color: #1da1f2"></i>
                                </div>
                                <div class="icon-continer">
                                    <i class="fa-brands fa-google" style="color: #db4437"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
